<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <script language="javascript" src="libraries/p5.dom.js"></script>
  <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <script language="javascript" type="text/javascript" src="rect.js"></script>
  <script language="javascript" type="text/javascript" src="risk.js"></script>
    <script language="javascript" type="text/javascript" src="gui.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/dat.gui.min.js"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style> body {padding: 0; margin: 0;} </style>
  <script>
      function verifyexit() { return 'Are you sure ?'; }           window.onbeforeunload = verifyexit;
  </script>

    <style>

        #canvasHolder {
            position: absolute;
            margin: 5px;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
        .dg.main.taller-than-window .close-button {
            border-top: 1px solid #ddd;
        }

        .dg.main .close-button {
            background-color: #ccc;
        }

        .dg.main .close-button:hover {
            background-color: #ddd;
        }

        .dg {
            color: #555;
            text-shadow: none !important;
        }

        .dg.main::-webkit-scrollbar {
            background: #fafafa;
        }

        .dg.main::-webkit-scrollbar-thumb {
            background: #bbb;
        }

        .dg li:not(.folder) {
            background: #fafafa;
            border-bottom: 1px solid #ddd;
        }

        .dg li.save-row .button {
            text-shadow: none !important;
        }

        .dg li.title {
            background: #e8e8e8 url(data:image/gif;base64,R0lGODlhBQAFAJEAAP////Pz8////////yH5BAEAAAIALAAAAAAFAAUAAAIIlI+hKgFxoCgAOw==) 6px 10px no-repeat;
        }

        .dg .cr.function:hover,.dg .cr.boolean:hover {
            background: #fff;
        }

        .dg .c input[type=text] {
            background: #e9e9e9;
        }

        .dg .c input[type=text]:hover {
            background: #eee;
        }

        .dg .c input[type=text]:focus {
            background: #eee;
            color: #555;
        }

        .dg .c .slider {
            background: #e9e9e9;
        }

        .dg .c .slider:hover {
            background: #eee;
        }

    </style>
</head>

<body>

<div id=canvasHolder></div>
</body>
</html>
